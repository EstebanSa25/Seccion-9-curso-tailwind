<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/estillos.css" />
    </head>
    <body class="font-poppins h-screen">
        <main
            class="h-full grid max-w-screen-xl mx-auto md:grid-cols-[2fr_3fr] lg:grid-cols-2"
        >
            <div
                class="p-10 bg-laptop-image bg-cover bg-center hidden md:block"
            ></div>
            <section>
                <form
                    class="w-[90%] max-w-md mx-auto h-full py-16 px-6 flex flex-col gap-4 justify-center"
                    action=""
                >
                    <article class="space-y-4 mb-8">
                        <h2 class="text-3xl font-medium">Create an account</h2>
                        <p class="font-light text-zinc-600">
                            Le'ts get Started your 30 days free trial
                        </p>
                    </article>
                    <div class="grid">
                        <label for="name">Name</label>
                        <input
                            class="input-reset"
                            type="text"
                            name="name"
                            id="name"
                        />
                    </div>
                    <div class="grid">
                        <label for="email">Email</label>
                        <input
                            class="input-reset"
                            type="email"
                            name="email"
                            id="email"
                        />
                    </div>
                    <div class="grid">
                        <label for="password">Password</label>
                        <input
                            class="input-reset"
                            type="password"
                            name="password"
                            id="password"
                        />
                    </div>
                    <article class="grid gap-6 mt-8">
                        <a
                            class="bg-black text-white border p-4 rounded-3xl hover:bg-white hover:text-black hover:border-black transition-colors duration-500"
                            href=""
                            >Create account</a
                        >
                        <a
                            class="group border border-black p-4 text-center rounded-3xl flex items-center justify-center gap-2 transition-colors hover:bg-black hover:text-white duration-500"
                            href=""
                        >
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                                class="fill-black group-hover:fill-white"
                            >
                                <path
                                    d="M20.283 10.356h-8.327v3.451h4.792c-.446 2.193-2.313 3.453-4.792 3.453a5.27 5.27 0 0 1-5.279-5.28 5.27 5.27 0 0 1 5.279-5.279c1.259 0 2.397.447 3.29 1.178l2.6-2.599c-1.584-1.381-3.615-2.233-5.89-2.233a8.908 8.908 0 0 0-8.934 8.934 8.907 8.907 0 0 0 8.934 8.934c4.467 0 8.529-3.249 8.529-8.934 0-.528-.081-1.097-.202-1.625z"
                                ></path>
                            </svg>
                            Sign up with Google
                        </a>
                    </article>
                    <p class="mt-6 text-center">
                        Already hae an account?

                        <a
                            class="text-blue-400 text-lg inline-block ml-2"
                            href=""
                            >Sign in</a
                        >
                    </p>
                </form>
            </section>
        </main>
    </body>
</html>
